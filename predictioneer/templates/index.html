<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Death Prediction Model</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            /* background: linear-gradient(to right, #ff0000, #000000); */
            background-image: url(https://images.pexels.com/photos/1096925/pexels-photo-1096925.jpeg?auto=compress&cs=tinysrgb&w=600 );
            background-repeat: no-repeat;
            background-position: fixed;
            background-size: cover;
            background-attachment: fixed;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            padding: 20px 30px;
            max-width: 400px;
            width: 100%;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #dee5e0;
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 20px;
<!--            background-color: rgba(0, 0, 0, 0.3);-->
            border-radius: 10px;
         overflow: hidden;
  white-space: nowrap;

  font-family: Arial, sans-serif;

  animation: typing 3s steps(28, end), blink 0.5s step-end infinite;
}


@keyframes typing {
  from {
    width: 0;
  }
  to {
    width: 28ch;
  }
}


@keyframes blink {
  from {
    border-color: black;
  }
  to {
    border-color: transparent;
  }
}


        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 1rem;
            color: #fff;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 3px solid #bcb6b6;
            border-radius: 8px;
            outline: none;
            background: #333;
            color: #fff;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #55f1ff;
            box-shadow: 0 0 5px rgba(255, 85, 85, 0.5);
        }
.button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        button {
         background: #33b622;
            color: #fff;
            flex: 1;
            padding: 10px 15px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            color: #000;
        }

        .reset-button {
            background: #aa0505;
        }

.reset-button:active{
background: #ff0202;
}
  .predict-button {
            background: #057d25;
        }

.predict-button:active{
background: #02fa44;
}




        .result {
            margin-top: 20px;
            padding: 10px;
            background: #1a1a1a;
            border-left: 5px solid #03d022;
            border-radius: 8px;
        }

        .result p {
            margin: 5px 0;
            font-size: 1rem;
        }





        @media (max-width: 480px) {
            h2 {
                font-size: 1.5rem;
            }

            input, button {
                font-size: 0.9rem;
            }
        }



    </style>
</head>
<body>
    <div class="container">
        <h1>Death Prediction Model</h1>
    
        <!-- Input Form -->
       <form id="predictionForm">
    <div class="form-group">
        <label for="latitude"></label>
        <input type="text" id="latitude" name="latitude" placeholder="Latitude" required>
    </div>
    <div class="form-group">
        <label for="longitude"></label>
        <input type="text" id="longitude" name="longitude" placeholder="Longitude" required>
    </div>
    <div class="form-group">
        <label for="population"></label>
        <input type="number" id="population" name="population" placeholder="Population" required>
    </div>
    <div class="button-container">
        <button type="submit" id="predictButton" class="predict-button">Predict</button>
        <button type="reset" id="resetButton" class="reset-button">Reset</button>
    </div>

</form>
    
        <!-- Prediction Result -->
        <div class="result" id="result">
            <p>Death Prediction Model:</p>
            <p><strong id="predictionValue">0</strong></p>
            <p>Latitude: <span id="latValue"></span></p>
            <p>Longitude: <span id="longValue"></span></p>
            <p>Deaths: <span id="deathsValue"></span></p>
        </div>
    </div>


    <script>





        $(document).ready(function() {
            $('#predictionForm').submit(function(e) {
                e.preventDefault();
                $.ajax({
                    url: '/predict',
                    type: 'post',
                    data: $('#predictionForm').serialize(),
                    success: function(response) {
                        $('#result').html(
                            '<h2>Predictions:</h2>' +
                            '<p>Predicted deaths: ' + response.predicted_deaths + '</p>' +
                            '<p>Predicted cases: ' + response.predicted_cases + '</p>' +
                            '<p>Predicted CFR: ' + response.predicted_cfr + '</p>'
                        );
                    },
                    error: function(error) {
                        $('#result').html('<p>Error: ' + error.responseJSON.error + '</p>');
                    }
                });
            });
        });
    </script>
</body>
</html>
